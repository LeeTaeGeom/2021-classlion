{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="list">
    {% if user.is_authenticated %}
    <h1>글 목록</h1>
    <br>

    <div class="line">
        {% for post in posts %}
        <h3>{{post.title}}</h3>
        {{post.writer}}<br>
        내용 : {{post.summary}}
        <a class="wc" href="{%url 'main:showpost' post.id %}">...자세히</a><br>
        <br>

        {%endfor%}
    </div>
    {% else %}
    <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    {% endif %}
</div>
{% endblock %}
